<html>
<head>
<meta charset="utf-8">
<title>Таблицы</title>
</head>
<body>

<table cellspacing="15">
<tr><td>
<table border="1" width="100">
<caption align="top">Table Header #1</caption>
	<tr bordercolor="#000000">
		<td bordercolor="#000000" align="center" rowspan="2">1</td>
		<td bordercolor="#000000" align="center" colspan="2">2</td>

	</tr>
	<tr bordercolor="#000000">

		<td bordercolor="#000000">5</td>
		<td bordercolor="#000000">6</td>
	</tr>
</table>
</td>
<td>
<table border="1" width="100">
<caption align="top">Table Header #2</caption>
	<tr>
		<td align="center" colspan="2">1</td>
		
	</tr>
	<tr>
		<td align="center" rowspan="2">3</td>
		<td>4</td>
	</tr>
	<tr>
		
		<td>6</td>
	</tr>
</table>

</td></tr>
</table>
<table cellspacing="15">
<tr><td>

<table border="1" width="100">
<caption align="top">Table Header #3</caption>
	<tr>
		<td>1</td>
		<td align="center" rowspan="2">2</td>
	</tr>
	<tr>
		<td>3</td>
		
	</tr>
	<tr>
		<td align="center" colspan="2">5</td>
		
	</tr>
</table>
</td>
<td>
<table border="1" width="100">
<caption align="top">Table Header #4</caption>
	<tr>
		<td align="center" colspan="2">1</td>
		
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td align="center" colspan="2">5</td>
		
	</tr>
</table>

</td></tr>
</table>

</body>
</html>
