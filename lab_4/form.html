<html>
<head>
<meta charset="utf-8">
<title>Форма</title>
</head>
<body>
<p><h1 align="left">Анкета WEB-разработчика</h1></p>

<form name="anketa">


	<table bgcolor="grey" height="100%" width="100%" border="1" cellspacing="0">

<tr>
	<td  width="20%" valign="top">Регистрационное имя</td>
	<td><input type="text" name="login" size="20" maxlength="100" required></td>
</tr>
<tr >
	<td  width="20%" valign="top">Пароль</td>

<td><p><input type="password" name="password" size="20" maxlength="25" required></p>
<p><input type="password-check" name="password-chek" size="20" maxlength="25" required>Подтвердите пароль</p></td>
</tr>
<tr >
	<td  width="20%" valign="top">Ваша специализация</td>
	<td><Select name="profession" size="1">
	<option value="WEb">WEB-мастер</option>
	<option value="coding">программист</option>
	<option value="photo">фотограф</option>
	<option value="video">видеооператор</option>
	</select></td>
</tr>

<tr>
	<td valign="top"  width="20%">Пол</td>
	<td><input type="radio" name="gender" value="m">М<br>
	<input type="radio" name="gender" value="f">Ж<br></td>
</tr>

<tr>
	<td valign="top"  width="20%">Ваши навыки</td>
	<td>
	<input type="checkbox" name="html" value="yes">знание HTML и CSS<br>
	<input type="checkbox" name="Perl" value="yes">знание Perl<br>
	<input type="checkbox" name="ASP" value="yes">знание ASP<br>
	<input type="checkbox" name="Adobe Photoshop" value="yes">знание Adobe Photosop<br>
	<input type="checkbox" name="JAVA" value="yes">знание JAVA<br>
	<input type="checkbox" name="JavaScript" value="yes">знание JavaScript<br>
	<input type="checkbox" name="Flash" value="yes">знание Flash<br></td>
</tr>

<tr>
	<td valign="top"  width="20%">Дополнительные сведения о себе</td>
	<td><textarea name="description" cols="30" rows="10" wrap="VIRTUAL"></textarea></td>
</tr>

	</table>

<hr>
<input type="submit" value="Зарегистрироваться">
<input type="reset" value="Очистить форму">

</form>
</body>
</html>
